<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équiper la maison | Doorstep</title>

    <link rel="stylesheet" href="equiper-maison.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/doorsteplogo.png" alt="Doorstep">
            <h1>Doorstep</h1>
        </div>

        <div class="search-header">
            <input type="text" placeholder="De quoi avez-vous besoin ?">
            <input type="text" placeholder="Ville / Quartier">
            <button><i class="fas fa-search"></i></button>
        </div>

        <nav class="nav">
            <a href="#"><i class="fas fa-clock"></i></a>
            <a href="#"><i class="fas fa-bars"></i></a>
        </nav>
    </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
    <h2>Équiper la maison</h2>
    <p>Trouvez les meilleurs magasins et services pour votre habitat</p>
</section>

<!-- ================= CITY ================= -->
<section class="city">
    <h3>Équiper la maison à <span>Paris</span></h3>
    <button>Changer la ville</button>
</section>

<!-- ================= CATEGORIES ================= -->
<section class="categories">
    <button class="active">Électroménager</button>
    <button>Meubles</button>
    <button>Décoration</button>
    <button>Chauffage</button>
    <button>Climatisation</button>
    <button>Chauffe-eau</button>
</section>

<!-- ================= RESULTS HEADER ================= -->
<section class="results-header">
    <h3><i class="fas fa-plug"></i> Magasins d’électroménager</h3>

    <div class="nav-results">
        <button class="outline">Voir les 484 résultats</button>
        <button><i class="fas fa-chevron-left"></i></button>
        <span>4 / 484</span>
        <button><i class="fas fa-chevron-right"></i></button>
    </div>
</section>

<!-- ================= CARDS ================= -->
<section class="cards container" id="cards"></section>

<script src="equiper-maison.js"></script>
</body>
</html>
